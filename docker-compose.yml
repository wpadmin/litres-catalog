services:
  db:
    image: postgres:16-alpine
    container_name: bigear_postgres
    environment:
      POSTGRES_DB: bigear_db
      POSTGRES_USER: bigear_user
      POSTGRES_PASSWORD: bigear_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bigear_user -d bigear_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bigear_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: bigear_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8765 --reload
    volumes:
      - .:/app
    ports:
      - "8765:8765"
    environment:
      DATABASE_URL: postgresql+asyncpg://bigear_user:bigear_pass_2024@db:5432/bigear_db
      DATABASE_POOL_SIZE: 3
      DATABASE_MAX_OVERFLOW: 5
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      SITE_NAME: Большой Ух
      SITE_URL: http://localhost:8765
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
